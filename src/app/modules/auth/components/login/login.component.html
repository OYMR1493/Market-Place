<div class="container">
    <div class="row">
        <div class="col col-12">
            <div class="card-container">
                <div class="card shadow">
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-group">
                                <label for="email">Correo</label>
                                <input type="email" class="form-control" id="email" formControlName="username">
                                <small id="emailError" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <div class="input-group mb-3">
                                    <input [type]="showPassword ? 'text' : 'password'"
                                    class="form-control" id="password" formControlName="password">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa" [ngClass]="{
                                            'fa-eye-slash': !showPassword,
                                            'fa-eye': showPassword
                                          }"
                                          (click)="eyeBotton()"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-success btn-block" [disabled]="!loginForm.valid">Entrar</button>
                                <p class="forget-password-link"><a href="#">Olvidé mi contraseña</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
